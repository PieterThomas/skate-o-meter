{% extends "base.html" %}
{% block title %}
    Skate-o-Meter | Register
{% endblock %}
{% block body %}
    <section class="o-row o-row--login">
        <div class="o-container">
            <div class="c-intro o-login">
                <div class="c-intro__body o-layout__item">
                    <div class="u-max-width-sm">
                        <div class="c-image">
                            <img src="{{ url_for("static", filename="images/skate-o-meter_logo.png") }}"
                                 alt="Logo Skate-o-Meter">
                        </div>
                        <form action="" method="POST">
                            <div>
                                <input type="text" id="user" name="user" placeholder="Username"><br>
                                <input type="password" id="password" name="password" placeholder="Password"><br>
                                <label for="">Gelieve uw badge te scannen nadat u op register drukte.</label>
                            </div>
                            <input name="button" type="submit" value="Register">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <ul class=flashes>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        'use strict';
        document.addEventListener('DOMContentLoaded', function () {
            init();
        });

        function init() {
            drawChart();
            console.log({{ uid|safe }})
        }
    </script>
{% endblock %}
